{% extends "users/base.html" %}
{% block title %}Phone Data{% endblock %}
{% block content %}
    <a href="{% url 'users:user_create' %}">Create user</a>
    <form action="{% url 'users:search_results' %}" method="get">
        <input name="q" type="text" placeholder="Search...">
    </form>
    <h1>Phone Data</h1>

    {% for user in users %}
        <h2>
            <a href="{% url 'users:user_detail' user.id %}">{{ user.name }} {{ user.surname }}: {{ user.phone }}</a>
        </h2>
    {% endfor %}
{% endblock %}
