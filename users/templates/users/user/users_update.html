{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block title %}{{ object.name }}{% endblock %}

{% block content %}
    <form method="POST">
    {% csrf_token %}
    <h2>Update {{ object.name }}</h2>
    {{ form|crispy }}
    <button type="submit">Update</button>
    </form>
{% endblock %}
